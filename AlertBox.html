<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AlertBox</title>
        <link rel="stylesheet" href="AlertBox.css">
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p id="title">Alert 박스</p>
            <button onclick="alertOpen('none');">닫기</button>
        </div>
              
        <button onclick="alertOpen('block','id 입력 해');"> 버튼1 </button>
        <button onclick="alertOpen('block','pw 입력 해');"> 버튼2 </button>

        <script>

            function alertOpen(open,text){
                document.getElementById('alert').style.display=open;
                document.getElementById('title').innerHTML=text;
            }

        </script>
            
    </body>
</html>
