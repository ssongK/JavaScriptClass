<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>document</title>
        <link rel="stylesheet" href="AlertBox.css">
    </head>
    <body>
        
        <div class="alert-box" id="alert">
            Alert 박스<button onclick="alertClose();">닫기</button>
        </div>
        <button onclick="alertOpen();"> 버튼 </button>
        <script>
            function alertOpen(){
                document.getElementById('alert').style.display='block';
            }
            function alertClose(){
                document.getElementById('alert').style.display='none';
            }
        </script>
            
    </body>
</html>
